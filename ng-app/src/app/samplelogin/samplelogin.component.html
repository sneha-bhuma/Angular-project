<p>Login Form</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-left: 10px;">
    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName" required />
    <br />
    <br />
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName" />
    <br />
    <br />
    <label for="mail-id">Email ID: </label>
    <input id="mail-id" type="text" formControlName="mailid" required />
    <br />
    <br />
    <label for="user-name">Username: </label>
    <input id="user-name" type="text" formControlName="username" />
    <br />
    <br />
    <label for="password">Password: </label>
    <input id="password" type="text" formControlName="password" />
    <br />
    <br />
    <label for="mobile">Mobile: </label>
    <input id="mobile" type="text" formControlName="mobile" />
    <br />
    <br />
  
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
  <hr />
  <p>Form Value: {{ loginForm.value | json }}</p>
  <p>Form Status: {{ loginForm.status }}</p>
  <p>Check status:{{this.flag}}</p>
  <button type="button" (click)="updateProfile()">Update Profile</button>
