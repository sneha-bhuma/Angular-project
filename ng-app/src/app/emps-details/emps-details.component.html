
<div class="card" style="width: 200px">
    <img
      *ngIf="!edet?.image"
      class="card-img-top"
      src="../../assets/images/img_avatar1.png"
      [width]="200"
      [height]="200"
      alt="Card image"
    />
    <img
      *ngIf="edet?.image"
      class="card-img-top"
      [src]="edet?.image"
      [width]="200"
      [height]="200"
      alt="Card image"
    />
  <div class="card-body">
    <h3>
      <a class="card-title">
        {{ edet?.name }}
      </a>
    </h3>

      <p class="card-text">An employee of UST Global at Hyderabad</p>
      <p class="card-text">
        Salary {{ edet?.salary | currency : "INR" : "symbol" }}
      </p>
      <a  class="btn btn-primary + ' details'" [routerLink]="['/emp', edet?.id]">See profile</a>
    </div>
  </div>
