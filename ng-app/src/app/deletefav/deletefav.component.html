<div class="row row-cols-1 row-cols-md-3 g-4" >
    <div class="row" *ngFor="let emp of del">
      <div class="card h-100" style="width: 200px">
        <img src="{{ emp.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ emp.name }}</h5>
          <p class="card-text">An employee of UST Global at Hyderabad</p>
          <p class="card-text">Salary: {{emp.salary | currency : "INR" : "symbol"}}</p>         
        </div>
      </div>
    </div>
  </div>
  
  <br />
  <p> Total Salary of favorites:  <input type=text value={{totaldelSalary}} /></p>
